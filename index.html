<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's portfolio</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <main class="container">
      <header class="item item-header">
        <img class="udacity-img" src="img/udacity.svg" alt="udacity logo">
        <section class="name-container">
          <p>JANE DOETTE</p>
          <p>FRONT-END NINJA</p>
        </section>
      </header>
      <hr>
      <article class="item">
        <img class="web-img" src="img/web.png" alt="image with HTML code">
      </article>
      <article class="item">
        <header class="work-item-header">
          <h1>Featured Work</h1>
        </header>
        <section class="work-item-projects">
          <section class="projects-item">
            <figure>
              <img src="img/project1.png" alt="first project">
              <figcaption>APPIFY</figcaption>
            </figure>
            <a href="https://github.com/udacity/Appify/">https://github.com/udacity/Appify/</a>
          </section>
          <section class="projects-item">
            <figure>
              <img src="img/project2.png" alt="second project">
              <figcaption>SUNFLOWER</figcaption>
            </figure>
            <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
          </section>
          <section class="projects-item">
            <figure>
              <img src="img/project3.png" alt="third project">
              <figcaption>BOKEH</figcaption>
            </figure>
            <a href="https://github.com/udacity/Bokeh/">https://github.com/udacity/Bokeh/</a>
          </section>
        </section>
      </article>
    </main>
  </body>
</html>
